<div class="dashboard-container">
  
  <!-- Left Panel: Controls and Results -->
  <aside class="control-panel">
    <header class="panel-header">
      <h1>Integral Calculator</h1>
      <p>Select functions to calculate their combined area under the curve.</p>
    </header>

    <section class="input-section">
<!-- Loop through each function and display a checkbox -->
<div *ngFor="let func of functions; let i = index" class="function-row">
  <div class="checkbox-wrapper">
    <input 
      type="checkbox"
      id="calculate-{{func.id}}"
      class="custom-checkbox"
      [(ngModel)]="func.calculateArea"
      (ngModelChange)="onInputChange()">
    <label for="calculate-{{func.id}}" class="checkbox-label"></label>
  </div>
  <div class="form-group">
    <label for="expression-{{func.id}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" [attr.fill]="func.color" viewBox="0 0 16 16"><path d="M12 2.5a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-1 0V3a.5.5 0 0 1 .5-.5zM11 5.498a.5.5 0 0 1 .5.5v1.99a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zM8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5z M7.5 5.498a.5.5 0 0 1 .5.5v1.99a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5z M5 2.5a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-1 0V3a.5.5 0 0 1 .5-.5zM4 5.498a.5.5 0 0 1 .5.5v1.99a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5z M1.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5z"/></svg>
      Function f(x)
    </label>
    <input 
      id="expression-{{func.id}}"
      type="text"
      [(ngModel)]="func.expression" 
      (ngModelChange)="onInputChange()"
      placeholder="e.g., x**2 * sin(x)">
  </div>
  <button *ngIf="functions.length > 1" (click)="removeFunction(func.id)" class="remove-btn" title="Remove function">&times;</button>
</div>
      
      <button (click)="addFunction()" class="add-btn">Add Function to Compare</button>
      
      <hr class="divider">
      
      <div class="limits-grid">
        <div class="form-group">
          <label for="lowerLimit">Global Lower Limit (a):</label>
          <input id="lowerLimit" type="number" [(ngModel)]="lowerLimit" (ngModelChange)="onInputChange()">
        </div>
        <div class="form-group">
          <label for="upperLimit">Global Upper Limit (b):</label>
          <input id="upperLimit" type="number" [(ngModel)]="upperLimit" (ngModelChange)="onInputChange()">
        </div>
      </div>
    </section>

    <!-- Display total area of all selected functions -->
    <section class="results-display">
      <div *ngIf="isLoading" class="loading-state">
        <div class="spinner"></div>
        <span>Calculating...</span>
      </div>

      <div *ngIf="!isLoading && globalError" class="error-state">
        <p>{{ globalError }}</p>
      </div>

      <div *ngIf="!isLoading && !globalError && totalCalculatedArea !== null" class="success-state">
        <span class="result-label">Total Calculated Area</span>
        <span class="result-value">{{ totalCalculatedArea | number: '1.0-6' }}</span>
      </div>
      
      <div *ngIf="!isLoading && !globalError && totalCalculatedArea === null" class="success-state">
        <span class="result-label">Select a function to calculate its area.</span>
      </div>
    </section>

    <footer class="panel-footer">
      <p>Area Calculation Project</p>
    </footer>
  </aside>

  <!-- Right Panel: Chart Visualization -->
  <main class="chart-panel" [class.loading]="isLoading">
    <div class="chart-container">
      <canvas #chartCanvas></canvas>
    </div>
  </main>

</div>
