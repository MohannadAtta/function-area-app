<main class="container">
  <header>
    <h1>Area Under the Curve</h1>
    <p>Enter a function to calculate and visualize its definite integral.</p>
  </header>

  <section class="form-grid">
    <!-- Expression Input -->
    <div class="form-group">
      <label for="expression">Function f(x):</label>
      <input 
        id="expression"
        type="text"
        [(ngModel)]="expression" 
        (ngModelChange)="onInputChange()"
        placeholder="e.g., x**2 * sin(x)">
    </div>

    <!-- Lower Limit -->
    <div class="form-group">
      <label for="lowerLimit">Lower Limit (a):</label>
      <input 
        id="lowerLimit"
        type="number"
        [(ngModel)]="lowerLimit" 
        (ngModelChange)="onInputChange()">
    </div>

    <!-- Upper Limit -->
    <div class="form-group">
      <label for="upperLimit">Upper Limit (b):</label>
      <input 
        id="upperLimit"
        type="number"
        [(ngModel)]="upperLimit" 
        (ngModelChange)="onInputChange()">
    </div>
  </section>

  <!-- Results Section -->
  <section class="results-section">
    <!-- Display Calculated Area -->
    <div *ngIf="!error && calculatedArea !== null" class="result-display">
      <h2>Calculated Area:</h2>
      <p class="area-value">{{ calculatedArea | number: '1.0-6' }}</p>
    </div>

    <!-- Display Errors -->
    <div *ngIf="error" class="error-display">
      <h2>Error:</h2>
      <p>{{ error }}</p>
    </div>
  </section>
  
  <!-- Chart Visualization -->
  <section class="chart-container">
    <canvas #chartCanvas></canvas>
  </section>

</main>
